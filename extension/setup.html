<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Connect - Setup</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap');
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font: 14px/1.6 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #000000;
        color: #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Netflix-style background */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 100%),
          radial-gradient(ellipse at top left, rgba(229,9,20,0.15) 0%, transparent 50%),
          radial-gradient(ellipse at bottom right, rgba(229,9,20,0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      .container {
        width: 100%;
        max-width: 450px;
        background: rgba(20,20,20,0.95);
        border-radius: 4px;
        padding: 60px 68px;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 72px;
        color: #e50914;
        margin-bottom: 8px;
        text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        letter-spacing: 2px;
        line-height: 1;
      }

      .logo-subtitle {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 4px;
        color: #e50914;
        text-transform: uppercase;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #808080;
        font-size: 16px;
        line-height: 1.6;
      }

      .content {
        margin: 30px 0;
      }

      .question {
        font-size: 16px;
        font-weight: 500;
        color: #b3b3b3;
        margin-bottom: 24px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .user-options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .user-btn {
        width: 100%;
        padding: 20px 24px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 16px;
        position: relative;
        overflow: hidden;
      }

      .user-btn::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #e50914, transparent);
        transition: width 0.3s ease;
      }

      .user-btn:hover {
        background: #444;
      }

      .user-btn:hover::before {
        width: 4px;
      }

      .user-btn .avatar {
        width: 48px;
        height: 48px;
        border-radius: 4px;
        background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 700;
        color: white;
        flex-shrink: 0;
        position: relative;
        z-index: 1;
      }

      .user-btn .name {
        position: relative;
        z-index: 1;
      }

      .user-btn.active {
        background: #e50914;
      }

      .user-btn.active::before {
        width: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent);
      }

      .user-btn.active .avatar {
        background: rgba(255,255,255,0.2);
      }

      .success-screen {
        display: none;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        color: white;
        box-shadow: 0 8px 30px rgba(229,9,20,0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { box-shadow: 0 8px 30px rgba(229,9,20,0.4); }
        50% { box-shadow: 0 8px 40px rgba(229,9,20,0.6); }
      }

      .success-title {
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .success-subtitle {
        color: #808080;
        font-size: 16px;
        margin-bottom: 32px;
      }

      .button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .button-primary {
        background: #e50914;
        color: white;
      }

      .button-primary:hover {
        background: #f40612;
      }

      .button-secondary {
        background: transparent;
        color: #e5e5e5;
        border: 1px solid #808080;
      }

      .button-secondary:hover {
        background: rgba(255,255,255,0.1);
        border-color: #fff;
      }

      .selection-screen {
        display: block;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .info-text {
        color: #808080;
        font-size: 13px;
        margin-top: 24px;
        text-align: center;
      }

      .info-text a {
        color: #e5e5e5;
        text-decoration: none;
      }

      .info-text a:hover {
        text-decoration: underline;
      }

      /* Footer branding */
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #333;
      }

      .footer-text {
        color: #808080;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Selection Screen -->
      <div class="selection-screen" id="selectionScreen">
        <div class="header">
          <div class="logo">NETFLIX</div>
          <div class="logo-subtitle">Connect</div>
          <p class="subtitle">Watch together, no matter the distance</p>
        </div>

        <div class="content">
          <div class="question">Who's Watching?</div>
          <div class="user-options">
            <button class="user-btn" id="parkerBtn">
              <div class="avatar">P</div>
              <span class="name">Parker</span>
            </button>
            <button class="user-btn" id="emilyBtn">
              <div class="avatar">E</div>
              <span class="name">Emily</span>
            </button>
          </div>
          <p class="info-text">You can change this anytime in settings</p>
        </div>

        <div class="footer">
          <div class="footer-text">Watch Party</div>
        </div>
      </div>

      <!-- Success Screen -->
      <div class="success-screen" id="successScreen">
        <div class="success-icon">âœ“</div>
        <div class="success-title">You're All Set!</div>
        <p class="success-subtitle">Ready to watch together</p>
        <button class="button button-primary" id="closeBtn">Start Watching</button>
      </div>
    </div>

    <script src="setup.js"></script>
  </body>
</html>
