<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Connect - Setup</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font: 14px/1.6 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        color: #e5e5e5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: #141414;
        border-radius: 12px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        border: 1px solid #282828;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .logo {
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 2px;
        color: #e50914;
        margin-bottom: 30px;
        text-transform: uppercase;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 12px;
      }

      .subtitle {
        color: #b3b3b3;
        font-size: 15px;
        line-height: 1.6;
      }

      .content {
        margin: 40px 0;
      }

      .question {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
      }

      .user-options {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .user-btn {
        width: 100%;
        padding: 24px;
        border: 2px solid #404040;
        border-radius: 8px;
        background: #1f1f1f;
        color: #e5e5e5;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .user-btn:hover {
        background: #282828;
        border-color: #e50914;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(229, 9, 20, 0.2);
      }

      .user-btn.active {
        background: #e50914;
        color: white;
        border-color: #e50914;
        box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
      }

      .success-screen {
        display: none;
        text-align: center;
        animation: fadeIn 0.5s ease;
      }

      .success-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: bounce 0.6s ease;
      }

      .success-title {
        font-size: 28px;
        font-weight: 700;
        color: #51cf66;
        margin-bottom: 12px;
      }

      .success-subtitle {
        color: #b3b3b3;
        font-size: 15px;
        margin-bottom: 40px;
      }

      .button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 24px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 20px;
      }

      .button-primary {
        background: #e50914;
        color: white;
      }

      .button-primary:hover {
        background: #f20817;
        transform: scale(1.02);
      }

      .button-secondary {
        background: #282828;
        color: #e5e5e5;
        border: 1px solid #404040;
      }

      .button-secondary:hover {
        background: #333333;
        border-color: #e50914;
      }

      .selection-screen {
        display: block;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .info-text {
        color: #b3b3b3;
        font-size: 13px;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Selection Screen -->
      <div class="selection-screen" id="selectionScreen">
        <div class="header">
          <div class="logo">Netflix</div>
          <h1>Connect</h1>
          <p class="subtitle">Get started by choosing who you are</p>
        </div>

        <div class="content">
          <div class="question">Who are you?</div>
          <div class="user-options">
            <button class="user-btn" id="parkerBtn">
              Parker
            </button>
            <button class="user-btn" id="emilyBtn">
              Emily
            </button>
          </div>
          <p class="info-text">You can change this anytime in settings</p>
        </div>
      </div>

      <!-- Success Screen -->
      <div class="success-screen" id="successScreen">
        <div class="success-icon">âœ“</div>
        <div class="success-title">Thank you</div>
        <p class="success-subtitle">You're all set</p>
        <button class="button button-primary" id="closeBtn">Get Started</button>
      </div>
    </div>

    <script src="setup.js"></script>
  </body>
</html>
