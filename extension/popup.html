<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Connect</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap');
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font: 13px/1.4 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
        background: linear-gradient(180deg, #141414 0%, #000000 100%);
        color: #e5e5e5; 
        padding: 0; 
        width: 100%;
        min-width: 340px;
        min-height: 400px;
      }
      
      .header {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        background: linear-gradient(180deg, rgba(20,20,20,0.98) 0%, rgba(20,20,20,0.95) 100%);
        border-bottom: 1px solid rgba(229,9,20,0.3);
        position: relative;
      }
      
      .header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, #e50914 50%, transparent 100%);
      }
      
      .netflix-logo {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 26px;
        color: #e50914;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      h1 { 
        font-size: 15px; 
        font-weight: 500; 
        color: #ffffff;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      h1 span {
        color: #e50914;
        font-weight: 700;
      }
      
      .settings-btn {
        background: rgba(255,255,255,0.1);
        border: none;
        color: #b3b3b3;
        cursor: pointer;
        font-size: 16px;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .settings-btn:hover {
        background: rgba(229,9,20,0.2);
        color: #e50914;
        transform: rotate(45deg);
      }
      
      .content {
        padding: 20px;
      }
      
      .hint { 
        color: #808080; 
        font-size: 12px; 
        margin-bottom: 18px;
        line-height: 1.5;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .status-line {
        background: linear-gradient(135deg, rgba(30,30,30,0.9) 0%, rgba(20,20,20,0.95) 100%);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
        padding: 16px;
        font-size: 13px;
        margin-bottom: 16px;
        position: relative;
        overflow: hidden;
      }
      
      .status-line::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #e50914 0%, #b20710 100%);
        border-radius: 4px 0 0 4px;
      }
      
      .status-line #connStatus {
        font-weight: 600;
        color: #fff;
        padding-left: 8px;
      }
      
      .state-detail {
        color: #808080;
        font-size: 11px;
        margin-top: 6px;
        padding-left: 8px;
      }
      
      .row { margin: 14px 0; }
      
      button { 
        width: 100%; 
        padding: 14px 20px; 
        border: none; 
        border-radius: 4px; 
        font-size: 14px;
        font-weight: 600;
        cursor: pointer; 
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }
      
      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
        transition: left 0.5s ease;
      }
      
      button:hover::before {
        left: 100%;
      }
      
      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
      }
      
      button:disabled::before {
        display: none;
      }
      
      button.primary { 
        background: linear-gradient(180deg, #e50914 0%, #b20710 100%);
        color: white; 
        box-shadow: 0 4px 15px rgba(229,9,20,0.4);
      }
      
      button.primary:hover:not(:disabled) { 
        background: linear-gradient(180deg, #f40612 0%, #c6080e 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(229,9,20,0.5);
      }
      
      button.primary:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(229,9,20,0.4);
      }
      
      button.secondary { 
        background: transparent;
        color: #e5e5e5; 
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      button.secondary:hover:not(:disabled) { 
        background: rgba(255,255,255,0.1);
        border-color: rgba(229,9,20,0.5);
        color: #fff;
      }
      
      .status { 
        margin-top: 16px; 
        padding: 12px 16px; 
        border-radius: 8px;
        text-align: center;
        font-size: 12px;
        font-weight: 500;
        animation: fadeIn 0.3s ease;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .error { 
        background: linear-gradient(135deg, rgba(180,30,30,0.3) 0%, rgba(100,20,20,0.3) 100%);
        color: #ff6b6b;
        border: 1px solid rgba(255,107,107,0.3);
      }
      
      .ok { 
        background: linear-gradient(135deg, rgba(30,100,30,0.3) 0%, rgba(20,80,20,0.3) 100%);
        color: #51cf66;
        border: 1px solid rgba(81,207,102,0.3);
      }
      
      /* Decorative elements */
      .content::before {
        content: '';
        position: fixed;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(229,9,20,0.03) 0%, transparent 70%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="netflix-logo">N</div>
      <h1>Hello, <span id="userName">Friend</span></h1>
      <button class="settings-btn" id="settingsBtn" title="Settings">âš™</button>
    </div>
    <div class="content">
      <div class="hint" id="hintText">Watch Together</div>

      <div class="status-line">
        <div id="connStatus">Ready to Connect</div>
        <div class="state-detail" id="stateDetail"></div>
      </div>

      <div class="row">
        <button id="invite" class="primary">Send Invite</button>
      </div>

      <div class="row" id="acceptRow" style="display:none;">
        <button id="accept" class="secondary">Accept Invite</button>
      </div>

      <div class="row">
        <button id="refresh" class="secondary">Refresh Status</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
